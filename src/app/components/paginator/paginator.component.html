<div class="paginator">
  <button class="paginator-button" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">
    <i class="fa-solid fa-chevron-left"></i>
  </button>


  <div class="paginator-item" *ngFor="let item of createArray; let i = index" [ngClass]="{'active': i + 1 === currentPage}">
    {{ i + 1 }}
  </div>

  <button class="paginator-button" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>
